<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Viewport Meta Tag method -->

     <!-- Using Bootstrap Framework-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Responsive Web Design</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fluid Layouts */

        .response {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
        }

        /* CSS Media Queries */

        @media (max-width: 768px) {
            .response {
                padding: 15px;
            }
        }
        /* Using flexible images */

        img {
        max-width: 100%;
        height: auto;
        }

        /* Using relative font sizing(em,rem) */

        p {
        font-size: 1em; /* 1em is equal to the current font size of the element */
        }
       
    </style>
</head>
<body>
    <div class="response">
        <h1>Responsive Web Design Example</h1>
        <p>A basic example of responsive design.</p>
    </div>
</body>
</html>
